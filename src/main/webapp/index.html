<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script type="text/javascript" src="plugins/jQuery/jquery-2.2.3.min.js"></script>
    <script type="text/javascript" src="plugins/angularjs/angular.min.js"></script>

    <script type="text/javascript">
        var app=angular.module('hospital',[]);

        app.controller('indexController',function($scope,$http){
            //读取当前登录人
            $scope.showLoginName=function(){
                $http.get('login/name').success(
                    function(response){
                        $scope.loginName=response.loginName;
                    }
                );
            }
        });
    </script>


</head>
<body ng-app="hospital" ng-controller="indexController" ng-init="showLoginName()">

<a href="http://localhost:8081/ssm/welcome.html?loginName={{loginName}}">欢迎进入</a>

</body>
</html>
